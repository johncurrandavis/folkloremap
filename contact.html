<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- bootstrap / icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- AOS (animate on scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />

  <style>

    main {
      padding-bottom: 8rem; /* for footer */
    }

    .contact-container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

</head>

<body>

<!-- navbar -->

<nav class="navbar navbar-expand-lg sticky-top shadow-sm"
      style = "background-color: #210; color: #deb;">
    <div class="container">
  
      <a href="./index.html" class="btn btn-primary btn-md m-1">Home</a>
      <a href="./folklore_map.html" class="btn btn-primary btn-md m-1">Folklore map</a>
      <!--  
      <a href="./reverse_geocode_map.html" class="btn btn-md m-1">Reverse geocode map</a>
      -->

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
  
        <ul class="navbar-nav">

          <li class="nav-item">
          </li>

        </ul>

      </div>  <!-- end collapse -->
    </div>  <!-- end container -->
  </nav>
  
  <div class="contact-container">

    <h1>Contact Us</h1>

    <form form name="contact" method="POST" data-netlify="true">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject">

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

</div>

</body>

</html>
